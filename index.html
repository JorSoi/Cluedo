<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluedo Soika</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <img src="assets/Cluedo_img.png">
    </div>
    <div class="input-container">
        <div class="input-wrapper">
            <div class="input-who">
                <h1>Wer?</h1>
                <input type="text" id="who">
            </div>
            <div class="input-what">
                <h1>Womit?</h1>
                <input type="text" id="what">
            </div>
            <div class="input-where">
                <h1>Und Wo?</h1>
                <input type="text" id="where">
            </div>
        </div>
    </div>
    <div class="submit-container">
        <div class="submit-wrapper">
            <button id="submit-button">Antwort absenden</button>
        </div>
    </div>
    <div class="answer-container">
        <h2 id="answer-text"></h2>
    </div>
    <img id="spidey-gif" src="https://media4.giphy.com/media/l0HUqMNPvUmAZXY8E/giphy.gif?cid=ecf05e47qwgsa1s7tys5hsa4qb7yi4i72w2ps3tmg05g9ogh&rid=giphy.gif&ct=g"/>

</body>
</html>
